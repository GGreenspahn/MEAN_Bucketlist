<div class="order" ng-controller="orderCtrl">
  <div>
    <fieldset >
      <legend>Add a new order</legend>
      Customers:
      <select ng-model="selectCust">
        <option ng-repeat="customer in customers | orderBy:'Created'">{{customer.name}}</option>
      </select>
      <div class="orderOrder">
        Order
        <select ng-model="selectQty">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select ng-model="selectPdt">
          <option ng-repeat="product in products">{{product.name}}</option>
        </select>
      </div>
      <button ng-click="placeOrder()">Order</button>
    </fieldset>   

    <input type="text" placeholder="Search..." class="search" ng-model="search"/>
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Quantity</th>
        <th>Product</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orderedPdts | filter: search">
        <td ng-bind="order.name"></td>
        <td ng-bind="order.qty"></td>
        <td ng-bind="order.pdt"></td>
        <td ng-bind="order.date"></td>
      </tr>
    </tbody>
  </table>
</div>
